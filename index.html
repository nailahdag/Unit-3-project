<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <!--Between lines 8-12, put the opening of your story-->
  
  <div class="title"> Let's go to the beach? </div>
  <div class="story-opening">
    <img class= "start"src="https://www.reconnectwithnature.org/getmedia/ac69931e-2e55-4e30-b0cc-e91d5a09aad2/MammatusClouds-Shutterstock-jpg.jpg">
    <h1>In this game you will be choose an option of adventure </h1>
  </div>

  
  <!--Change the text of the buttons to the options relevant to your story!-->
  <div class="buttons">
    <button class="option-one">Option 1</button>
    <button class="option-two">Option 2</button>
  </div>
  <!--Between lines 19-22, put the part of the story the user will see if they picked option one-->
  <div class="option-one-screen">
    <h1> You're going to the beach to have some fun.</h1>
    
    <img src="https://i.insider.com/5bfec49248eb12058423acf7?width=1000&format=jpeg&auto=webp">
    
    <button class="option-three">The beach</button>
  </div>
  <!--Between lines 24-27, put the part of the story the user will see if they picked option two-->
  <div class="option-two-screen">
    <h1>Stay at home and sulk in the darkness. </h1>
    <img src ="https://static.dezeen.com/uploads/2020/02/voisin-organique-restaurant-interiors-china-various-associates_dezeen_2364_col_29-852x1278.jpg
      ">
    
    <button class="option-four">Home</button>
  </div>
  
  <!--Between lines 29-32, put the end of the story if the user chose option 1-->
   <div class="option-one-end">
     <h1>Bask in the sun </h1>
    <img src="https://images.pexels.com/photos/3355788/pexels-photo-3355788.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2">
     
     <button class="option-five">End</button>
  </div>
  <!--Between lines 29-32, put the end of the story if the user chose option 2-->
  <div class="option-two-end">
    
    <h1>Sit and think about life. </h1>
    <img src="https://media.istockphoto.com/id/179026826/photo/chair-on-stage.jpg?s=612x612&w=0&k=20&c=l-CoHe7NQXfHXowolYnT9eYa6QFpqKqUqqzA5EWAcAU=">
    
    <button class="option-six">End</button>
  </div>
  <script src="script.js"></script>
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
</body>

</html>
